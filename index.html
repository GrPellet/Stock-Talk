<!DOCTYPE html>
<html>
<head>
  <title>Stock Talk Forum</title>
</head>
<body>
  <header>
    <h1>Stock Talk</h1>
    <p>Welcome to the Stock Talk forum!</p>
  </header>

  <main>
    <h2>Login</h2>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br>

      <input type="submit" value="Login">
    </form>

    <h2>Forum Categories</h2>
    <ul>
      <li><a href="#">General Discussion</a></li>
      <li><a href="#">Crypto</a></li>
      <li><a href="#">NASDAQ</a></li>
      <li><a href="#">NYSE</a></li>
      <li><a href="#">Precious Metals</a></li>
    </ul>

    <h2>Create a New Topic</h2>
    <form>
      <label for="topicTitle">Title:</label>
      <input type="text" id="topicTitle" name="topicTitle" required><br>

      <label for="topicContent">Content:</label><br>
      <textarea id="topicContent" name="topicContent" rows="8" cols="50" required></textarea><br>

      <input type="submit" value="Create Topic">
    </form>
  </main>

  <footer>
    <p>&copy; 2023 Stock Talk. All rights reserved.</p>
  </footer>
</body>
</html>
